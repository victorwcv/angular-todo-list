<div
  class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-600 to-indigo-600"
>
  <div class="bg-white shadow-xl rounded-lg p-8 max-w-md w-full space-y-6">
    <!-- Header -->
    <div class="text-center">
      <h2 class="text-3xl font-extrabold text-gray-800">Login</h2>
      <p class="mt-2 text-sm text-gray-500">Accede a tu cuenta</p>
    </div>

    <!-- Form -->
    <form class="space-y-6" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <!-- User Input -->
      <div>
        <label for="user" class="block text-sm font-medium text-gray-700"
          >Usuario</label
        >
        <input
          formControlName="user"
          type="text"
          id="user"
          name="user"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Ingresa tu usuario"
        />
        <div class="h-2">
          @if(submitted && loginForm.get('user')?.invalid) {
          <p class="text-red-600 text-sm text-right pr-1">Usuario requerido</p>
          }
        </div>
      </div>

      <!-- Password Input -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Contraseña</label
        >
        <input
          formControlName="password"
          type="password"
          id="password"
          name="password"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Ingresa tu contraseña"
        />
        <div class="h-2">
          @if(submitted && loginForm.get('user')?.invalid) {
          <p class="text-red-600 text-sm text-right pr-1">
            Contraseña requerida
          </p>
          }
        </div>
      </div>

      <div class="flex items-center justify-between">
        <!-- Remember Me Checkbox -->
        <div class="flex items-center">
          <input
            id="remember_me"
            name="remember_me"
            type="checkbox"
            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
          />
          <label for="remember_me" class="ml-2 block text-sm text-gray-900"
            >Recuérdame</label
          >
        </div>

        <!-- Error Message -->
        <div class="text-sm">
          <p class="text-red-600">{{ error$ | async }}</p>
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Ingresar
        </button>
      </div>
    </form>

    <!-- Footer -->
    <div class="text-center text-sm text-gray-500">
      <p>
        ¿No tienes una cuenta?
        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500"
          >Regístrate</a
        >
      </p>
    </div>
  </div>
  <p class="absolute text-white bottom-2">
    Created with
    <img src="/favicon.ico" alt=" angular-icon" class="w-5 h-5 inline-block" />
    Angular by
    <img
      src="/vclogo.ico"
      alt="logo de victor canchi"
      class="w-5 h-5 inline-block"
    />
    Victor Ccanchi - 2024
  </p>
</div>
